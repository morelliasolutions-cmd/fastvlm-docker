# Version de TEST sans réseau externe (pour diagnostiquer)
# Utilisez cette version si le déploiement échoue avec app-net
# Si celle-ci fonctionne, le problème vient du réseau externe

services:
  fastvlm:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MODEL_NAME=apple/FastVLM-1.5B
      - PORT=8000
      - TORCH_DEVICE=cpu
    volumes:
      # Cache pour les modèles HuggingFace (optionnel, pour éviter de re-télécharger)
      - ~/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Donner plus de temps pour le chargement initial du modèle (~3-4GB à télécharger)
    deploy:
      resources:
        limits:
          # Configuration CPU uniquement - ajustez selon les ressources de votre VPS
          memory: 6G
          cpus: '2.0'  # Limitez les CPUs si nécessaire
        reservations:
          memory: 4G
          cpus: '1.0'

